<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function sendAjax(url) {
        return new Promise(function(resolve, reject) {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open("GET", url);
            xhr.send();
            xhr.onreadystatechange = function () {
	            if (xhr.readyState === 4) {
                    if (xhr.status === 200 && xhr.status < 300) {
                        resolve(xhr.response);
                    } else {
                        reject(xhr.status);
                    }
	            }
            }
        })
	}

    sendAjax('https://api.apiopen.top/api/getHaoKanVideo?page=0&size=10').then(value => {
        console.log(value);
    },reason => {
        console.log(reason);
    });
</script>
</body>
</html>
